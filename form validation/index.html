<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <lable>Username</lable>
                <input type="text" placeholder="Username" id="username" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <lable>Email</lable>
                <input type="email" placeholder="Email" id="email" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <lable>Password</lable>
                <input type="password" placeholder="Password" id="password" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <lable>Confirm Password</lable>
                <input type="password" placeholder="Confim Password" id="confirmPassword" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <button>Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
